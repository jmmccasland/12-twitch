<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>10-twitch</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="main">
    <div class="container">
      <h2 class="section-title">All Games</h2>

      <div class="grid">
        <div class="grid__item">
          <div class="game">
            <img src="http://placehold.it/200x250" alt="" class="game__img">

            <h4 class="game__title">Game Title</h4>

            <p><span class="game__numViewers">####</span><span class="viewers"> viewers</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
